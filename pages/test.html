<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carousel Slider</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<style></style>
	<body class="bg-[#F5F5F5] w-full h-screen flex items-center justify-center">
		<div class="w-[500px]">
			<button id="accordion-btn" class="underline py-5">Click me</button>

			<!-- Content to show -->
			<div
				id="accordion-container"
				class="w-full h-0 overflow-hidden transition-[height] duration-300 ease-[ease] p-0"
			>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi alias
					nisi itaque aliquid asperiores sit, facere laboriosam, iure autem
					nesciunt reiciendis sint non saepe consectetur, et quam veniam tempora
					in.
				</p>
			</div>
		</div>
	</body>

	<script>
		const accordionBtn = document.getElementById('accordion-btn');
		const accordionContainer = document.getElementById('accordion-container');

		accordionBtn.addEventListener('click', () => {
			accordionContainer.style.height = 'h-auto';
		});
	</script>
</html>

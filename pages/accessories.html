<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple</title>
		<!-- tailwindcss -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- font family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>

		<!-- icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- style -->
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body class="bg-[#F5F5F5]">
		<!-- Navbar -->
		<navbar-component
			fixed="false"
			bgColor="white"
			textColor="black"
		></navbar-component>

		<!-- Header -->
		<header
			class="w-full sticky top-0 bg-white/50 backdrop-blur-sm py-3 border-b border-gray-300"
		>
			<div
				class="text-[#333] flex items-center justify-between max-w-[1100px] px-6 mx-auto"
			>
				<h2 class="font-semibold text-lg md:text-xl">Accessories</h2>
				<button class="flex items-center gap-2 md:text-sm text-xs">
					Browse all
					<span
						><svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-5"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m19.5 8.25-7.5 7.5-7.5-7.5"
							/>
						</svg>
					</span>
				</button>
			</div>
		</header>
		<div class="max-w-[1100px] px-6 mx-auto mt-10"></div>

		<!-- Footer -->
		<footer-component></footer-component>
	</body>

	<script src="../components/navbar.js"></script>
	<script src="../components/primary-btn.js"></script>
	<script src="../components/header.js"></script>
	<script src="../components/footer.js"></script>
	<script src="../components/outline-btn.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple</title>
		<!-- tailwindcss -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- font family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
		></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>

		<!-- icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- style -->
		<link rel="stylesheet" href="../styles/style.css" />
	</head>
	<body class="bg-[#fbfbfb]">
		<!-- Navbar -->
		<navbar-component bgColor="white" textColor="black"></navbar-component>

		<!-- Banner -->
		<div class="w-full md:h-[540px] h-[300px]">
			<img
				src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_heros/hero-banner-homepage.image.large_2x.jpg"
				alt=""
				class="w-full h-full object-cover"
			/>
		</div>

		<main class="w-full bg-white py-20">
			<!-- inner width -->
			<div class="max-w-[980px] mx-auto px-8">
				<!-- title -->
				<h1
					class="text-center text-5xl md:text-6xl font-semibold text-black/80"
				>
					Apple Support
				</h1>
				<div class="flex flex-wrap justify-between gap-10 mt-10">
					<a href="iphone.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-iphone_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">iPhone</p>
						</div></a
					>

					<a href="mac.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-mac_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">Mac</p>
						</div></a
					>

					<a href="ipad.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-ipad_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">iPad</p>
						</div></a
					>
					<a href="watch.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-watch-_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">Watch</p>
						</div></a
					>

					<a href="iphone.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-apple-vision-pro_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">Vision</p>
						</div></a
					>

					<a href="iphone.html"
						><div class="flex flex-col items-center gap-4 group">
							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-airpods_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">AirPods</p>

							<img
								src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/image-grid-tv_2x.png"
								alt=""
								class="w-20 h-20 object-contain"
							/>
							<p class="group-hover:underline text-md font-light">TV</p>
						</div></a
					>
				</div>

				<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
					<!-- Card -->
					<div
						class="flex flex-col gap-8 hover hover:scale-[102%] duration-500 cursor-pointer px-10 py-6 bg-[#f5f5f7] rounded-2xl items-center text-center shadow-[0_8px_30px_rgb(0,0,0,0.12)] group"
					>
						<img
							src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/tile-topic-password_2x.svg"
							alt=""
							class="w-16 object-contain"
						/>
						<p class="group-hover:underline text-md font-light text-blue-600">
							Forgot Apple ID password
						</p>
					</div>
					<!-- Card -->
					<div
						class="flex flex-col gap-8 hover hover:scale-[102%] duration-500 cursor-pointer px-10 py-6 bg-[#f5f5f7] rounded-2xl items-center text-center shadow-[0_8px_30px_rgb(0,0,0,0.12)] group"

							src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/tile-topic-repair_2x.svg"

							class="w-16 object-contain"
						/>

					<div
						class="flex flex-col gap-8 hover hover:scale-[102%] duration-500 cursor-pointer px-10 py-6 bg-[#f5f5f7] rounded-2xl items-center text-center shadow-[0_8px_30px_rgb(0,0,0,0.12)] group"
					>

							src="https://support.apple.com/content/dam/edam/applecare/images/en_US/psp_navicons/tile-topic-billing_2x.svg"
							alt=""
							class="w-16 object-contain"
						/>
						<p class="group-hover:underline text-md font-light text-blue-600">
							Billing and subscriptions
						</p>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer-component></footer-component>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
	<script src="../components/navbar.js"></script>
